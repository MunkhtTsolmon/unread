<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unread</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="unread.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo-input">
            <img
              src="Link [uk-navbar-band].png"
              style="
                height: 18px;
                width: 134px;
                margin-top: auto;
                margin-bottom: auto;
              "
            />
            <img
              src="Span.png"
              style="
                width: 1px;
                height: 18px;
                margin-top: auto;
                margin-bottom: auto;
              "
            />
            <i
              class="fa fa-search"
              style="color: white; margin: auto 5px auto 20px"
            ></i>
            <input type="text" placeholder="Хайлт хийх" />
          </div>
          <div class="nextPublishing">
            <p>Дараагийн нийтлэл:</p>
            <h3>TECHWORM</h3>
            <div class="timing"><h2>Маргааш орно</h2></div>
          </div>
        </nav>
        <main>
          <div class="mainPic"></div>
          <div class="mainContent">
            <div class="insideMainContent">
              <div class="lead">
                <h5>Шинэ</h5>
              </div>
              <h1 class="strokeText">Мэдүүштэй</h1>
              <a href="https://unread.today/c/election-2024-result" class="linkToEl"></a>
                <h1 class="insideATag">
                  ИТХ-ын сонгуулийн үр дүнг дөрвөн графикаар дүрслэх нь
                </h1></a
              >
              <div class="author">
                <a href="https://unread.today/author/Unread">
                  <img src="https://unread.today/files/profile/898da679b85d860d8ae4158f69169191.jpg" class="authorImg">
                </a>
                <div class="author2ndSection">
                <a href="https://unread.today/author/Unread" class="linkToAuthor">Majigsuren Tsogbadrakh</a>
                <div class="insideAuthor2ndSection">
                <span class="authorDate">10 сарын 16, 2024</span>
                <span class="pre-dot">9 мин</span></div>
              </div>
              </div>
            </div>
          </div>
        </main>
      </header>
      <div class="editorsChoice">
      </div>
      <div class="editorSectionContainer"> 
      <section class="editorSlider">
        <div class="sliders">
          <div class="sliderTop">
            <img src="Span 2.png" class="blue-dot">
            <p class="slidersTiming">1 мин</p>
          </div>
          <div class="slidersCaption">
            <div class="views-comment">
              <img src="views.png" style="height: 30px; width: 70px;">
              <img src="comment.png" style="height: 30px; width: 45px;">
            </div>
            <h3 class="slidersTitle">Биднийг унтаж байхад Meta-гийн танилцуулсан бүх зүйл
            </h3>
            <div class="blueSection"></div>
          </div>
        </div>
      </section>
    </div>
    </div>
  </body>
</html>
